        continue-on-error: true

      # 5-17. 세종 상세 정보 수집 (14개, 약 1분)
      - name: Run Sejong Details Script
        run: |
          python starbucks-details-sejong.py
        continue-on-error: true

      # 6. 생성된 데이터 파일 커밋
      - name: Commit changes
        run: |
          git config --global user.email "webstoryboy@naver.com"
          git config --global user.name "websseu"
          git add location/ details/ || echo "No files to add"
          git commit -m "스타벅스 데이터 업데이트 - $(date +"%Y-%m-%d")" || echo "No changes to commit"

      # 7. 변경사항 푸시
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
